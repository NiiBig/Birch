      - attach_workspace:
          at: .
      - linux_environment
      - version
      - configure_osc
      - osc:
          package: driver
          tar: birch
      - osc:
          package: libbirch
          tar: libbirch
      - osc:
          dir: libraries
          package: Standard
          tar: birch-standard
      - osc:
          dir: libraries
          package: Cairo
          tar: birch-cairo
      - osc:
          dir: libraries
          package: SQLite
          tar: birch-sqlite
      - slack

  mac_driver:
    executor: mac
    steps:
      - mac_environment
      - driver

  mac_libbirch:
