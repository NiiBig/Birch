language: cpp
matrix:
  include:
    # macOS environment
    - os: osx
      compiler: clang
      osx_image: xcode10.3
      addons:
        homebrew:
          update: true
          packages:
            - flex
            - bison
            - eigen
            - libyaml
            - libomp
            - cairo

    # Ubuntu 16.04 environment
    - os: linux
      dist: xenial
      compiler: gcc
      addons:
        apt:
          packages:
            - autoconf
            - libtool
            - flex
            - bison
            - libeigen3-dev
            - libyaml-dev
            - libboost-all-dev
            - libcairo2-dev
before_install:
  # Checkout Birch, which may be cached, and (re)build
  - git clone "https://github.com/lawmurray/Birch.git" || cd .
  - cd Birch && git stash && git pull && git checkout master && ./autogen.sh && ./configure INSTALL="install -p" && make -j 2 && sudo make install && cd ..

  # Checkout Birch.Standard, which may be cached, and (re)build
  - git clone "https://github.com/lawmurray/Birch.Standard.git" || cd .
  - cd Birch.Standard && git stash && git pull && git checkout master && birch build --enable-unity --disable-debug && sudo birch install --enable-unity --disable-debug && cd ..

  # Checkout Birch.Cairo, which may be cached, and (re)build
  - git clone "https://github.com/lawmurray/Birch.Cairo.git" || cd .
  - cd Birch.Cairo && git stash && git pull && git checkout master && birch build --enable-unity --disable-debug && sudo birch install --enable-unity --disable-debug && cd ..
install:
  - birch build --enable-unity --disable-debug && sudo birch install --enable-unity --disable-debug
script:
  - ./run.sh
cache:
  directories:
    - Birch
    - Birch.Standard
    - Birch.Cairo
notifications:
  email: false
  slack:
    secure: 
