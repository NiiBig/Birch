language: cpp
matrix:
  include:
    # macOS environment
    - os: osx
      compiler: clang
      osx_image: xcode10.1
      addons:
        homebrew:
          packages:
            - flex
            - bison

    # Ubuntu 16.04 environment
    - os: linux
      dist: xenial
      compiler: gcc
      addons:
        apt:
          packages:
            - autoconf
            - libtool
            - flex
            - bison
            - libboost-all-dev
script:
  - ./autogen.sh && ./configure && make && sudo make install
notifications:
  email: false
  slack:
    rooms:
      secure: 
