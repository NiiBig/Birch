language: cpp
matrix:
  include:
  - os: osx
    compiler: clang
    osx_image: xcode9.3
  - os: linux
    dist: trusty
    compiler: gcc
    addons:
      apt:
        sources:
        - ubuntu-toolchain-r-test
        packages:
        - gcc-7
        - g++-7
        - autoconf
        - libtool
        - flex
        - bison
        - libboost-all-dev
        - libcairo2-dev
before_install:
- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then export CC=gcc-7; export CXX=g++-7; export
  CXXFLAGS="-DBOOST_NO_CXX11_SCOPED_ENUMS"; wget http://bitbucket.org/eigen/eigen/get/3.3.4.tar.gz
  && tar xzf 3.3.4.tar.gz && sudo cp -Rp eigen-eigen-5a0156e40feb /usr/local/include/eigen3;
  elif [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install flex bison eigen libomp
  cairo; brew link --force flex bison; fi
- git clone "https://github.com/lawmurray/Birch.git" || cd .
- cd Birch && git checkout model && git pull && cd ..
- cd Birch && ./autogen.sh && ./configure && make -j 2 && sudo make install && cd
  ..
- git clone "https://github.com/lawmurray/Birch.Standard.git" || cd .
- cd Birch.Standard && git checkout model && git pull && cd ..
- cd Birch.Standard && birch build --enable-unity && sudo birch install --enable-unity
  && cd ..
- cd Birch.Cairo && git checkout master && git pull && cd ..
- cd Birch.Cairo && birch build --enable-unity && sudo birch install --enable-unity
  && cd ..
install:
- birch build --enable-unity && sudo birch install --enable-unity
script:
- birch run
cache:
  directories:
  - Birch
  - Birch.Standard
  - Birch.Cairo
notifications:
  email: false
  slack:
    secure: 
